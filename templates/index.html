<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% for i in range(1, 101) %} {%if i% 3==0 and i%5==0 %}
    <h1>FizzBuzz</h1>
    {% elif i%3==0 %}
    <h1>Fizz</h1>
    {% elif i%5==0 %}
    <h1>Buzz</h1>
    {% else %}
    <h1>{{ i }}</h1>
    {% endif %} {% endfor %}
  </body>
</html>
